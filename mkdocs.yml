theme:
  name: material
  #custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.instant
    - toc.integrate
    - navigation.indexes
    - navigation.sections
    - content.tabs.link

  logo: assets/logo_round.png
  favicon: assets/favicon.ico

  font:
    text: barlow
 
  language: en

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/aau-claaudia/aicloud-docs

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - attr_list
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc
