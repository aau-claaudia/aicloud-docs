site_name: AI Cloud Documentation
nav:
  - index.md
  
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.instant
    - toc.integrate
    - navigation.indexes
    - navigation.sections
    - content.tabs.link

  logo: assets/logo_round.png
  favicon: assets/favicon.ico

  font:
    text: barlow
 
  language: en

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/aau-claaudia/aicloud-docs

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - attr_list
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc
#  - pymdownx.keys
#  - pymdownx.highlight:
#      linenums: true
#      linenums_style: pymdownx-inline

#  - pymdownx.snippets

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/claaudia_aau
      name: Claaudia on Twitter

    - icon: fontawesome/solid/paper-plane
      link: mailto:claaudia@aau.dk

    - icon: fontawesome/solid/globe
      link: https://www.claaudia.aau.dk/

  #generator: True

copyright: Copyright &copy; 2021 - 2023 CLAAUDIA


